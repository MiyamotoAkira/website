highlighter: rouge

name: Two Or More

description: Musings and rambling, and some code.

url: http://twoormore.eu

permalink: /blog/:year/:month/:title/

defaults:
  -
    scope:
      path: ""
    values:
      layout: "master"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  -
    scope:
      path: ""
      type: "drafts"
    values:
      layout: "post"
      
encoding: utf-8

exclude:
  - Rakefile
  - secrets.rake
